username: admin
password: admin
skip-verify: true
encoding: json_ietf
log: true

loader:
  type: docker
  #debug: true
  filters:
    - containers:
      - label=clab-node-kind: srl
        #label=containerlab: telem

subscriptions:
  # Add subscriptions configuration here
  # e.g:
  sub1:
    paths:
      - /interface/statistics
    stream-mode: sample
    sample-interval: 10s

api-server:
  enable-metrics: true
  
# clustering config
clustering:
  cluster-name: cluster2
  targets-watch-timer: 60s
  locker:
    type: consul
    address: clab-telem-consul-agent:8500

gnmi-server:
  enable-metrics: true
  service-registration:
    address: clab-telem-consul-agent:8500

outputs:
  cluster:
    type: prometheus
    service-registration:
      address: clab-telem-consul-agent:8500
    event-processors:
      - trim-prefixes

  influxdb-output:
    type: influxdb
    url: http://clab-telem-influxdb:8086
    bucket: telemetry # db name
    token: gnmic:gnmic # username:password
    batch-size: 1000
    flush-timer: 10s
    event-processors:
      - trim-prefixes
  
  kafka-output:
    type: kafka
    address: clab-telem-kafka-server:9092
    topic: telemetry
    event-processors:
      - trim-prefixes

  nats-output:
    type: nats
    address: clab-telem-nats:4222
    subject: telemetry
    event-processors:
      - trim-prefixes
      
processors:
  trim-prefixes:
    event-strings:
      value-names:
        - ".*"
      transforms:
        - path-base:
            apply-on: "name"
